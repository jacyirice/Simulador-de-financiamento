<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Simulador de financiamento</title>
  </head>
  <body>
    <div class="container">
      <h1>Simulação de financiamento</h1>
      <div class="row g-3 pb-4">
        <div class="col-md-4">
          <label for="inputValor" class="form-label">Valor</label>
          <input
            type="number"
            class="form-control"
            id="inputValor"
            value="200000"
          />
        </div>
        <div class="col-md-4">
          <label for="inputPrazo" class="form-label">Prazo (anos)</label>
          <input
            type="number"
            class="form-control"
            id="inputPrazo"
            value="20"
          />
        </div>
        <div class="col-md-4">
          <label for="inputJuros" class="form-label">Juros ao ano</label>
          <input
            type="number"
            class="form-control"
            id="inputJuros"
            value="0.08"
            step="0.01"
          />
        </div>
        <div class="col-12">
          <button class="btn btn-primary" id="simular">Simular</button>
        </div>
      </div>

      <h1>Resultado</h1>
      <div class="row g-3 md-4">
        <div class="col-md-4">
          <label for="inputRPrazo" class="form-label">Prazo (meses)</label>
          <input type="number" class="form-control" id="inputRPrazo" readonly />
        </div>
        <div class="col-md-4">
          <label for="inputRJuros" class="form-label">Juros ao mês</label>
          <input type="number" class="form-control" id="inputRJuros" readonly />
        </div>
        <div class="col-md-4">
          <label for="inputRJurosAc" class="form-label">Juros acumulados</label>
          <input
            type="number"
            class="form-control"
            id="inputRJurosAc"
            readonly
          />
        </div>
        <h2>Prestações</h2>
        <table class="table" id="tablePrestacoes">
          <thead>
            <tr>
              <th scope="col">Prestação</th>
              <th scope="col">Amortização</th>
              <th scope="col">Juros</th>
              <th scope="col">Total</th>
            </tr>
          </thead>
          <tbody id="tablePrestacoesBody"></tbody>
        </table>
      </div>
      <script src="index.js"></script>
    </div>
  </body>
</html>
